<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bayar dengan QRIS</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f4f4f4; }
    img { max-width: 300px; margin-top: 20px; }
    button {
      margin-top: 30px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #388e3c; }
  </style>
</head>
<body>

  <h1>Pembayaran via QRIS</h1>
  <p>Silakan scan QR berikut untuk melakukan pembayaran:</p>

  <img src="images/qris.png" alt="QRIS Code">

  <br>

  <button onclick="konfirmasiPembayaran()">Saya Sudah Bayar</button>

  <script>
    function konfirmasiPembayaran() {
      // Setelah bayar, hapus keranjang dan redirect ke sukses
      localStorage.removeItem("cart");
      window.location.href = "sukses.html";
    }
  </script>

</body>
</html>
