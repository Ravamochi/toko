<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Kaos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header, footer { background: #222; color: white; text-align: center; padding: 15px; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product img {width: 100%;height: 250px;object-fit: cover;border-radius: 10px;}
    .product h3 { margin-top: 10px; }
    .price { color: #e91e63; font-weight: bold; }
    form { margin-top: 10px; }
    input[type="number"] { width: 50px; }
    button { background: #e91e63; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #c2185b; }
    .cart-link { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1>Toko Kaos Sumber rejeki</h1>
  <p>Kaos keren dengan harga terjangkau</p>
</header>

<div class="container">
  <div class="product">
    <img src="images/kaos1.jpg" alt="Kaos 1">
    <h3>Kaos Hitam Polos</h3>
    <p class="price">Rp 35.000</p>
    <form onsubmit="addToCart('Kaos Hitam Polos', 35000, this); return false;">
      <label>Jumlah:</label>
      <input type="number" name="qty" value="1" min="1">
      <button type="submit">Tambah ke Keranjang</button>
    </form>
  </div>

  <div class="product">
    <img src="images/kaos2.jpg" alt="Kaos 2">
    <h3>Kaos Putih Simple</h3>
    <p class="price">Rp 30.000</p>
    <form onsubmit="addToCart('Kaos Putih Simple', 30000, this); return false;">
      <label>Jumlah:</label>
      <input type="number" name="qty" value="1" min="1">
      <button type="submit">Tambah ke Keranjang</button>
    </form>
  </div>

  <div class="product">
    <img src="images/kaos3.jpg" alt="Kaos 3">
    <h3>Kaos Distro Keren</h3>
    <p class="price">Rp 100.000</p>
    <form onsubmit="addToCart('Kaos Distro Keren', 100000, this); return false;">
      <label>Jumlah:</label>
      <input type="number" name="qty" value="1" min="1">
      <button type="submit">Tambah ke Keranjang</button>
    </form>
  </div>
</div>

<div class="cart-link">
  <a href="pesan.html"><button>Lihat Keranjang / pesanan</button></a>
</div>

<footer>
  <p>&copy; 2025 Toko Kaos Sumber Rejeki.</p>
</footer>

<script>
  function addToCart(nama, harga, form) {
    const qty = parseInt(form.qty.value);
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existing = cart.find(item => item.nama === nama);
    if (existing) {
      existing.qty += qty;
    } else {
      cart.push({ nama, harga, qty });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Produk ditambahkan ke keranjang!");
  }
</script>

</body>
</html>
